<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center"  id="vpadding">
          <h1 class="font-weight-light" style="color:white">Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" style="background-color: #0d6efd; border: 0px;" href="http://127.0.0.1:5000/scrape" role="button">Scrape New Data</a></p>
        </div>
      </div>
    </div>
  </header>

<body>


      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          
          <!-- Mars Facts -->
          <div class="container-fluid"></div>
          <div class="row" style="background-color: #0dcaf0;"></div>
          <div class="col-md-6" style="padding-left: 3%;"></div>
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="container-fluid" style="background-color: #99857A;">
        <div class="row">
          <h1 class="text-center">Hemispheres of Mars</h1>
          <br>
        {% for dict in mars.hemispheres %}
            <div class="col-md-6 text-center">
              <div class="card text-center" style="width: 24rem;">
                <img class="card-img-top text-center" id="scale_id" src="{{ dict.img_url }}">
                  <div class="card-body text-center">
                    <h4 class="card-title text-center">{{ dict.title }}</h4>
                  </div>
                </div>
            </div>
        {% endfor %}
        </div>
        </div>
        
        
        </body>
        
        </html>
